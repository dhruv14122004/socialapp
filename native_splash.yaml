flutter_native_splash:
  android: true
  ios: true
  web: true

  # Background color - using your aqua theme
  color: "#E5FCFC"
  
  # Path to your logo image
  image: "assets/images/mainogo/image.png"
  
  # Logo centered on screen
  android_gravity: center
  ios_content_mode: center
  
  # Splash screen will show your logo on aqua background
  android_12:
    image: "assets/images/mainogo/image.png"
    color: "#E5FCFC"